{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <!-- jquery -->
   <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

   <!-- Dropzone -->
   <link rel="stylesheet" href="{% static 'dropzone.css' %}">
   <script src="{% static 'dropzone.js' %}" defer></script>

       <!-- Custom js & CSS -->
   <link rel="stylesheet" href="{% static 'style.css' %}">
   <style>
    .norm{
    border-radius: 50px;
    background: #e0e0e0;
    box-shadow:  27px 27px 53px #9b9b9b,
         -27px -27px 53px #ffffff;
    }
</style>
   
   <title>School app| {% block title %}{% endblock title %}</title>
   
</head>
<body style="overflow: hidden;">
    <div class="row">
        <div class="col-6 d-flex" style="height: 100vh; justify-content: center; align-items: center;">
            <div class="card p-5 norm" style="width: 70%; height: 80%;">
            <img src="{% static 'foursquare_logo.png' %}" alt="" class="" style="height: 70px; width: 70px;">
            <p>Welcome to School Management System</p>
            <h3>Log in</h3>
            {% if error_message %}
            {{error_message}}    
            {% endif %}
            
            <form action="" method="POST" class="">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="row d-flex" style=" justify-content: center; align-items: center;">
                    <a class="ms-auto" href="">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary w-25" style="background-color:  #f94144; outline: none; border-radius: 15px;">Login</button>
                </div>
            </form>
        </div>
        </div>

        <div class="col-6 d-flex justify-content-center align-items-end  " style="height: 100vh; background-color:#4084B1;">
            <img src="{% static 'loginimage.png' %}" style="height: 30rem;" alt="" class="w-75">
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
